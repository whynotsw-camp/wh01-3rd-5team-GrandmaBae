<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style/homeshop/recommended_clothing.css">
</head>
<body>
    <header class="header">
        <button class="tab-btn active" id="btn1">AI 추천 구매하기</button>
        <button class="tab-btn" id="btn2">쇼핑 LIVE</button>
        <button class="tab-btn" id="btn3">TV LIVE</button>
    </header>

    <button id="sidebarToggleBtn" class="btn btn-dark fixed-btn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <button id="remoteToggleBtn" class="btn btn-dark fixed-btn">
        <i class="fa-solid fa-gamepad"></i>
    </button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <div class="video-section">
                <video id="videoPlayer" autoplay loop muted controls>
                    <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
                </video>
            </div>
            <div id="yolo-image-section" class="yolo-image-section">
                <!-- 이미지는 JavaScript에서 동적으로 추가 -->
            </div>
        </div>
    </div>

    <div id="categoryContainer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script/homeshop/product.js') }}"></script>
</body>
</html>
